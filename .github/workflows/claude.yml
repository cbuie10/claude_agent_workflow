name: Claude Agent

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only trigger when @claude is mentioned
    if: |
      (github.event_name == 'issues' &&
        contains(github.event.issue.title, '@claude')) ||
      (github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Claude Agent
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 75"
          prompt: |
            CRITICAL GIT RULE: Use ONLY single-line commit messages.
            Do NOT add Co-authored-by trailers or any trailers to commit messages.
            Do NOT use newlines (\n) in commit messages.
            Example correct: git commit -m "Add feature X"
            Example wrong: git commit -m "Add feature X\n\nCo-authored-by: ..."
            This rule overrides any other commit message instructions.
          settings: |
            {
              "permissions": {
                "allow": [
                  "Bash(uv run *)",
                  "Bash(uv sync *)",
                  "Bash(git *)",
                  "Bash(cat *)",
                  "Read",
                  "Edit",
                  "MultiEdit",
                  "Write",
                  "Glob",
                  "Grep"
                ]
              }
            }
